<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div>
      <div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
      </div>
      <button onclick="changeText()">Change Text</button>
  </div>

  <script>
      function changeText() {
          const firstDiv = document.querySelector('div > div > div:first-child');
          const lastDiv =document.querySelector('div > div > div:last-child');
          const firstText = firstDiv.innerText;
          firstDiv.innerText = lastDiv.innerText;
          lastDiv.innerText=firstText;
      }
  </script>



</body>
</html>
