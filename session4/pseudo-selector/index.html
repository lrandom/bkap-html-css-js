<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <a>Hover me</a>
  <a href="https://google.com.vn">Click me to google</a>
  <a href="https://vnexpress.vn">Click me to vnexpress</a>
  <div>
      <span>A</span>
  </div>

  <ul>
      <li>A</li>
      <li>B</li>
      <li>C</li>
  </ul>

  <input type="checkbox">
  <input type="checkbox">
  <style>
      input:checked{
          font-size: 20px;
          padding: 10px;
          width: 100px;
          height: 100px;
      }
    a:hover{
      color:red;
        background-color: yellow;
    }

    /*chon cai link ma da vieng tham*/
    a:visited{
        color:red;
    }

    div:before{
        content: "Hello";
    }

    div:after{
        content: "Hello";
    }

    ul li:nth-child(2){
        color: red;
    }
  </style>
</body>
