<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <input type="text" name="full_name" placeholder="FullName"/>
        <input type="password" name="password" placeholder="Password"/>
        <input type="number" name="phone" placeholder="Phone"/>
 
        <select name="province">
            <option value="1">Hà Nội</option>
            <option value="2">Quảng Ninh</option>
            <option value="3">Hải Phòng</option>
        </select>

 
        <div>
            <label>Hobby</label>
            <div>
                <div>
                  <span>Boxing</span> <input type="checkbox" name="hobbies[]"/>
                </div>
           
                <div>
                  <span>Reading Book</span> <input type="checkbox" name="hobbies[]"/>
                </div>
            </div>
        </div>
 
        <div>
         <label>Gender</label>
         <div>
             <div>
               <span>Male</span> <input type="radio" name="genders"/>
             </div>
        
             <div>
               <span>Female</span> <input type="radio" name="genders"/>
             </div>
         </div>
        </div>
 
        <button>Signup</button>
    </form>
</body>
</html>
