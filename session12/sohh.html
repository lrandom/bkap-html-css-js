<script>
    let num = prompt("Vui long nhap mot so");
    let total = 0;
    for (let index = 1; index < num; index++) {
        if (num % index == 0) {
            total += index;
        }
    }

    if (total == num) {
        alert("Day la so HH");
    } else {
        alert("Day ko phai so HH");
    }

</script>
